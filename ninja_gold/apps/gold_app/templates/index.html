<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
</head>
<body>
    <p>Your Gold:</p><p>{{ gold }}</p>
    <div id="farm">
        <form action="/process_money/farm" method="post">
            {% csrf_token %}
            <h3>Farm</h3>
            <p>(earns 10-20 gold)</p>
            <input type="hidden" name="path" value="farm">
            <input type="submit" value="Find Gold">
        </form>
    </div>
    <div id="cave">
        <form action="/process_money/cave" method="post">
            {% csrf_token %}
            <h3>Cave</h3>
            <p>(earns 5-10 gold)</p>
            <input type="hidden" name="path" value="cave">
            <input type="submit" value="Find Gold">
        </form>
    </div>
    <div id="house">
        <form action="/process_money/house" method="post">
            {% csrf_token %}
            <h3>House</h3>
            <p>(earns 2-5 gold)</p>
            <input type="hidden" name="path" value="house">
            <input type="submit" value="Find Gold">
        </form>
    </div>
    <div id="casino">
        <form action="/process_money/casino" method="post">
            {% csrf_token %}
            <h3>Casino</h3>
            <p>(earns/takes 0-50 gold)</p>
            <input type="hidden" name="path" value="casino">
            <input type="submit" value="Find Gold">
        </form>
    </div>
    <p>Activities:</p>
    <p>{{ activity }}</p>
    <form action="/reset" method="post">
        {% csrf_token %}
        <input type="submit" value="Reset">
    </form>
</body>    
</html>
